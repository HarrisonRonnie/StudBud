<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>vertical slider</title>
	<link rel="stylesheet" href="style.css" />
	<script src="https://code.jquery.com/jquery-3.3.1.js">

	</script>
</head>

<body>
	<nav class="sidenav">
		<ul>
			<a href="#stopwatch">Stopwatch</a>
			<a href="#music">Music Player</a>
			<a href="#tasklist">Tasklist</a>
			<a href="#kanban">Kanban Board</a>
			<a href="#pomodoro">Pomodoro Timer</a>
			<a href="#dictionary">Dictionary</a>
		</ul>
	</nav>

	<div class="slider">
		<div class="slide active">
			
      <div class="container">
				<h1 class="screen">
					<span id="minutes">
          00
        </span>:<span id="seconds">
          00
        </span>:<span id="hundredths">
          00
        </span>
      </h1>
      <div class="buttons">
        <button id="start">Start</button>
        <button id="stop">Pause</button>
        <button id="reset">Reset</button>
      </div>
    </div>
 </div>

<!-- sec2 -->
		<div class="slide queue">

 <div class="main">
				<!--- left part --->
				<div class="left">
					<!--- song img --->
					<div class="volume">
						<i class="fa fa-volume-up" aria-hidden="true" onclick="mute_sound()" id="volume_icon"></i>
            <input type="range" min="0" max="100" value="90" onchange="volume_change()" id="volume">  
         </div>
     </div>
 
     <!--- right part --->
  	 <div class="right">

        <div class="show_song_no">
          <p id="present">1</p>
          <p>/</p>
          <p id="total">5</p>
        </div>

       <!--- song title & artist name --->
      <p id="title">title.mp3</p>
      <p id="artist">Artist name</p>

      <!--- middle part --->
  	 	<div class="middle">
  	       <button onclick="previous_song()" id="pre"><i class="fa fa-step-backward" aria-hidden="true"></i></button>
      	   <button onclick="justplay()" id="play"><i class="fa fa-play" aria-hidden="true"></i></button>
  	       <button onclick="next_song()" id="next"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
  	   </div>

       <!--- song duration part --->
        <div class="duration">
           <input type="range" min="0" max="100" value="0" id="duration_slider" onchange="change_duration()">
        </div>

			<div class="bg"></div>
  	 </div>
		</div>
<!-- sec2end -->

   <!-- sec3 -->
      <div class="bg"></div>
		</div>

		<div class="slide queue">

    <form id="taskform">
      <label for="task">Task:</label>
      <input type="text" name="task" id="taskInput">

    
    <!-- Date input -->
      <div class="col">
        <label for="dueDate">Due Date: </label>
        <input type="date" name="dueDate" id="dueDateInput">
      </div>
    
    <!-- Time input -->

<div class="col">
    <label for="completionTime">Completion Time: </label>
      <input type="time" name="completionTime" id="completionTimeInput">
</div>

    <label for="estimatedTime">Estimated completion time (in mins):</label>
    <input type="number" name="estimatedTime" id="estimatedTimeInput">
    <!-- Priority -->


    <label for="priority">Task Priority:</label>
    <select name="prority" id="priorityInput">
      <option value="">Select one</option>
      <option value="Low">Low</option>
      <option value="Medium">Medium</option>
      <option value="High">High</option>
    </select>

    <br>

      <button type="submit">Submit</button>
    </form>

			<div class="bg"></div>
		</div>
<!-- sec3end -->

<!-- sec4 -->
		<div class="slide queue">

        <main id="app">
            <section id="board">
                <div id="add-task-form">
                    <input id="task-value" placeholder="Add task">
                    <button id="add-task">+</button>
                </div>
            </section>
            <section id="columns">
                <div class="column dropzone">
                    <h3 class="column-title">To Do</h3>
                    <ul class="tasks" id="tasks-added">
                    </ul>
                </div>
                <div class="column dropzone">
                    <h3 class="column-title">Urgent</h3>
                </div>
            </section>
        </main>

			<div class="bg"></div>
		</div>
<!-- sec4end -->

<!-- sec5 -->

		<div class="slide queue">

    <figure class="clock">
      <div class="mins">0</div>
      <div>:</div>
      <div class="secs">00</div>
      <audio
        src="http://soundbible.com/mp3/service-bell_daniel_simion.mp3"
      ></audio>
      <svg class="progress-ring" height="120" width="120">
        <circle
          class="progress-ring__circle"
          stroke-width="18"
          fill="transparent" 
          r="50"
          cx="60"
          cy="60"
        />
      </svg>
    </figure>

    <div class="btn-group">
      <button class="start">Start</button>
      <button class="reset">Reset</button>
      <button class="pause">Pause</button>
    </div>

    <form action=".">
      <label for="focusTime">Study Time</label>
      <input type="number" value="1" id="focusTime" />
      <label for="breakTime">Break Time</label>
      <input type="number" value="1" id="breakTime" />
      <button type="submit">Save settings</button>
    </form>    

			<div class="bg"></div>
		</div>
<!-- sec5end -->

<!-- sec6 -->
		<div class="slide queue">

    <section>
        <form class="searchForm">
            <h1 id="Dictionary">Dictionary</h1>
            <input type="search" name="searchBox" id="searchBox" placeholder="Search...">
            <input type="button" name="submit" value="submit" onclick="wordSearch()">
            <input type="reset" value="reset" onclick="reloadPage()">
        </form>

        <div class="searchResult" id="searchResult">
            <div>
                <h1>Word</h1>
                <p id="word"></p>
            </div>
            <div>
                <h1>Definition</h1>
                <p id="definition"></p>
            </div>
            <div>
                <h1>Example</h1>
                <p id="example"></p>
            </div>
        </div>
    </section>

			<div class="bg"></div>
		</div>
<!-- sec6end -->
  
  </div>

	<script src="script.js">
	</script>
</body>

</html>
